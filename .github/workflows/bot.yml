      action:
        description: 'å®Ÿè¡Œã™ã‚‹ã‚¢ã‚¯ã‚·ãƒ§ãƒ³'
        required: true
        default: 'generate'
        type: choice
        options:
        - generate
        - listen
        - both

jobs:
  quiz-generate:
    if: github.event_name == 'schedule' && github.event.schedule == '0 0 * * *' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'generate' || github.event.inputs.action == 'both'))
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build bot
        run: npm run build:bot

      - name: Generate quiz
        run: npm run bot:generate
        env:
          LISTEN_RELAY: ${{ vars.LISTEN_RELAY }}
          PUBLISH_RELAYS: ${{ vars.PUBLISH_RELAYS }}
          NOSTR_PRIVATE_KEY: ${{ secrets.NOSTR_PRIVATE_KEY }}

      - name: Commit and push quiz data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/data/
