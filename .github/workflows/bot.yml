    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build bot
        run: npm run build:bot

      - name: Listen to replies
        run: npm run bot:listen
        env:
          LISTEN_RELAY: ${{ vars.LISTEN_RELAY }}
          PUBLISH_RELAYS: ${{ vars.PUBLISH_RELAYS }}
          NOSTR_PRIVATE_KEY: ${{ secrets.NOSTR_PRIVATE_KEY }}

      - name: Commit and push updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“ Update allowed users and last sync - $(date '+%Y-%m-%d %H:%M:%S')"
