name: Nostr Quiz Bot

on:
  push:
    branches-ignore: [ main ]
    paths:
      - 'src/bot/**'
      - 'src/lib/**'
  schedule:
    # JST 0:00 と 12:00 (UTC 15:00 と 3:00) にクイズ生成
    - cron: '0 15,3 * * *'
    # 1時間おきにリプライ監視（毎時55分に実行してクイズ生成より先に実行）
    - cron: '55 * * * *'
  workflow_dispatch:
    inputs:
      action:
        description: '実行するアクション'
        required: true
        default: 'generate'
        type: choice
        options:
        - generate
        - listen
        - both

jobs:
  quiz-generate:
    if: github.event_name == 'schedule' && github.event.schedule == '0 15,3 * * *' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'generate' || github.event.inputs.action == 'both'))
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build bot
        run: npm run build:bot

      - name: Generate quiz
        run: npm run bot:generate
        env:
          LISTEN_RELAY: ${{ vars.LISTEN_RELAY }}
          PUBLISH_RELAYS: ${{ vars.PUBLISH_RELAYS }}
          NOSTR_PRIVATE_KEY: ${{ secrets.NOSTR_PRIVATE_KEY }}

      - name: Commit and push quiz data
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add static/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update quiz data - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi

  # 開発ブランチ用のクイズ生成（ファイル表示のみ）
  quiz-generate-dev:
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build bot
        run: npm run build:bot

      - name: Generate quiz
        run: npm run bot:generate
        env:
          LISTEN_RELAY: ${{ vars.LISTEN_RELAY }}
          PUBLISH_RELAYS: ${{ vars.PUBLISH_RELAYS }}
          NOSTR_PRIVATE_KEY: ${{ secrets.NOSTR_PRIVATE_KEY }}

      - name: Show generated quiz data
        run: |
          echo "=== Generated Quiz Data ==="
          if [ -f static/data/quiz.json ]; then
            echo "Quiz data:"
            head -20 static/data/quiz.json
          fi
          if [ -f static/data/allowedUsers.json ]; then
            echo "Allowed users:"
            head -10 static/data/allowedUsers.json
          fi
          if [ -f static/data/lastSince.json ]; then
            echo "Last sync:"
            head -5 static/data/lastSince.json
          fi

  reply-listener:
    if: github.event_name == 'schedule' && github.event.schedule == '55 * * * *' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'listen' || github.event.inputs.action == 'both'))
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build bot
        run: npm run build:bot

      - name: Listen to replies
        run: npm run bot:listen
        env:
          LISTEN_RELAY: ${{ vars.LISTEN_RELAY }}
          PUBLISH_RELAYS: ${{ vars.PUBLISH_RELAYS }}
          NOSTR_PRIVATE_KEY: ${{ secrets.NOSTR_PRIVATE_KEY }}

      - name: Commit and push updated data
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add static/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update allowed users and last sync - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi

  # Nostrイベント投稿（mainブランチのみ）
  post-to-nostr:
    if: github.event_name == 'schedule' && github.event.schedule == '0 15,3 * * *' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'generate' || github.event.inputs.action == 'both'))
    needs: quiz-generate
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Post quiz to Nostr
        uses: snow-actions/nostr@v1.8.1
        with:
          relays: ${{ vars.PUBLISH_RELAYS }}
          private-key: ${{ secrets.NOSTR_PRIVATE_KEY }}
          content: |
            新しいマルコフ連鎖クイズが出題されました！
            
            https://tiltpapa.github.io/markov-quiz/
            
            出題対象にされてもよいという方は "OK" とリプライ
            出題対象から外してほしい方は "NG" とリプライ
            
            #quiz #マルコフ連鎖 