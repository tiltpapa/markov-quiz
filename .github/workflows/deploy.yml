name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, '**' ]
    paths:
      - 'src/app/**'
      - 'src/lib/**'
      - 'static/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.js'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref_name }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      branch-name: ${{ steps.branch.outputs.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ steps.branch.outputs.name == 'main' && '/markov-quiz/' || format('/markov-quiz/{0}/', steps.branch.outputs.name) }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ needs.build.outputs.branch-name == 'main' && steps.deployment.outputs.page_url || format('{0}{1}/', steps.deployment.outputs.page_url, needs.build.outputs.branch-name) }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 